<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAnUYcg9HqogHW2WTgb9NgZ9YnSuZAHSpc",
    authDomain: "commission-calculator-7c395.firebaseapp.com",
    projectId: "commission-calculator-7c395",
    storageBucket: "commission-calculator-7c395.firebasestorage.app",
    messagingSenderId: "844875906730",
    appId: "1:844875906730:web:5f7346abe48948c65fdad3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const salespeopleCol = collection(db, "salespeople");

  async function loadSalespeople() {
    const snapshot = await getDocs(salespeopleCol);
    salespeople = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    render();
  }

  let salespeople = [];
  async function addSalesperson() {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    if (!name || !email) {
      alert("Please fill in both name and email.");
      return;
    }
    await addDoc(salespeopleCol, { name, email, lastPaid: null });
    nameInput.value = '';
    emailInput.value = '';
    loadSalespeople();
  }

  async function deleteSalesperson(index) {
    if (confirm("Delete this salesperson?")) {
      const id = salespeople[index].id;
      await deleteDoc(doc(db, "salespeople", id));
      loadSalespeople();
    }
  }

  async function saveEdit(index) {
    const inputs = document.querySelector(`.entry[data-index='${index}']`).querySelectorAll("input");
    const updated = {
      name: inputs[0].value,
      email: inputs[1].value,
      lastPaid: salespeople[index].lastPaid
    };
    const id = salespeople[index].id;
    await deleteDoc(doc(db, "salespeople", id));
    await addDoc(salespeopleCol, updated);
    loadSalespeople();
  }

  function enableEdit(index) {
    document.querySelectorAll(`.entry[data-index='${index}'] input`).forEach(i => i.disabled = false);
    document.getElementById(`save-${index}`).style.display = 'inline';
  }

  function render() {
    const list = document.getElementById('salesList');
    list.innerHTML = '';
    salespeople.sort((a, b) => a.name.localeCompare(b.name)).forEach((s, i) => {
      const e = document.createElement('div');
      e.className = 'entry';
      e.dataset.index = i;
      e.innerHTML = `<input value="${s.name}" disabled><input value="${s.email}" disabled>
        <button onclick="enableEdit(${i})">Edit</button>
        <button id="save-${i}" onclick="saveEdit(${i})" style="display:none;">Save</button>
        <button onclick="deleteSalesperson(${i})">Delete</button>`;
      list.appendChild(e);
    });
  }

  loadSalespeople();
</script>

</body>
</html>
